source = ~/.config/hypr/colors.conf
source = ~/.config/hypr/rules.conf

###################
###  VARIABLES  ###
###################

$terminal = foot
$laptopMonitor = eDP-1
$laptopConfig = $laptopMonitor,preferred,auto,1.2
$browser = brave
$fileManager = foot -a yazi -T yazi yazi
$menu = pgrep -x "^rofi" || rofi -show drun
$music = foot -a rmpc -T rmpc rmpc
$wallpaper = swaybg -i "${HOME}/.cache/wallpaper" -m fill &
$windowSwitcher = rofi -show window
# $polkit = /usr/lib/polkit-kde-authentication-agent-1 &
# $dbusenv = dbus-update-activation-environment DISPLAY XAUTHORITY WAYLAND_DISPLAY &

################
### MONITORS ###
################

monitor = $laptopConfig
monitor = HDMI-A-1,preferred,auto,1

#################
### AUTOSTART ###
#################

exec-once = $terminal
exec-once = waybar
exec-once = mpd
exec-once = $wallpaper
# exec-once = $polkit
# exec-once = $dbusenv

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = QT_QPA_PLATFORM,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

general {
  gaps_in = 2
  gaps_out = 4

  border_size = 1

  col.active_border = $primary
  col.inactive_border = $secondary

  resize_on_border = false

  allow_tearing = false

  layout = dwindle
}

decoration {
  rounding = 16
  rounding_power = 2

  # Change transparency of focused and unfocused windows
  active_opacity = 1.0
  inactive_opacity = 1.0

  shadow {
    enabled = false
    range = 4
    render_power = 3
    color = rgba(1a1a1aee)
  }

  blur {
    enabled = true
    size = 5
    passes = 2
    vibrancy = 0.1696
  }
}

animations {
  enabled = no, please :)

  #        NAME,           X0,   Y0,   X1,   Y1
  bezier = easeOutQuint,   0.23, 1,    0.32, 1
  bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
  bezier = linear,         0,    0,    1,    1
  bezier = almostLinear,   0.5,  0.5,  0.75, 1
  bezier = quick,          0.15, 0,    0.1,  1

  #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
  animation = global,        1,     10,    default
  animation = border,        1,     5.39,  easeOutQuint
  animation = windows,       1,     4.79,  easeOutQuint
  animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
  animation = windowsOut,    1,     1.49,  linear,       popin 87%
  animation = fadeIn,        1,     1.73,  almostLinear
  animation = fadeOut,       1,     1.46,  almostLinear
  animation = fade,          1,     3.03,  quick
  animation = layers,        1,     3.81,  easeOutQuint
  animation = layersIn,      1,     4,     easeOutQuint, fade
  animation = layersOut,     1,     1.5,   linear,       fade
  animation = fadeLayersIn,  1,     1.79,  almostLinear
  animation = fadeLayersOut, 1,     1.39,  almostLinear
  animation = workspaces,    1,     2.00,  almostLinear, fade
  animation = zoomFactor,    1,     7,     quick
}

dwindle {
  pseudotile = true
  preserve_split = true
}

master {
    new_status= master
}


misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  force_default_wallpaper = 0
}

# Disable scaling on XWayland
xwayland {
  force_zero_scaling = true
}

#############
### INPUT ###
#############

input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options = caps:swapescape
  kb_rules =

  follow_mouse = 1

  sensitivity = 0

  accel_profile = flat

  touchpad {
    natural_scroll = true
  }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################

$mainMod = ALT

bind = $mainMod, F, fullscreen,
bindo = $mainMod, F, fullscreenstate, 3 0
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Q, killactive,
bind = $mainMod, S, togglesplit,
bind = $mainMod, RETURN, exec, $terminal 
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, W, exec, $windowSwitcher
bindr = $mainMod, D, exec, $menu
bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod SHIFT, M, exec, $music
bind = $mainMod SHIFT, P, exec, powermenu
bind = $mainMod SHIFT, W, exec, setwall
bind = $mainMod SHIFT, C, exec, clipboard -a
bind = $mainMod SHIFT, V, exec, clipboard -c
bind = $mainMod SHIFT, X, exec, clipboard -d
bindr = $mainMod SHIFT, N, exec, connmenu
bind = , PRINT, exec, screenshot desktop
bind = SUPER, SUPER_L, exec, pkill -SIGUSR1 waybar

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Toggle focus between current and last window
bind = $mainMod, space, focuscurrentorlast
# Cycle focus between windows in the workspace
bind = $mainMod SHIFT, space, cyclenext, float, prev

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scratchpad
bind = $mainMod, T, togglespecialworkspace, magic
bind = $mainMod SHIFT, T, movetoworkspace, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# trigger when the switch is toggled
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "$laptopMonitor, disable"
# trigger when the switch is turning off
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor $laptopConfig

# will switch to a submap called resize
bind = $mainMod, R, submap, resize

# will start a submap called "resize"
submap = resize

# sets repeatable binds for resizing the active window
binde = , l, resizeactive, 10 0
binde = , h, resizeactive, -10 0
binde = , k, resizeactive, 0 -10
binde = , j, resizeactive, 0 10

# use reset to go back to the global submap
bind = , escape, submap, reset 

# will reset the submap, which will return to the global submap
submap = reset

bind = $mainMod, F12, submap, clean
submap = clean
bind = $mainMod, F12, submap, reset
submap = reset
